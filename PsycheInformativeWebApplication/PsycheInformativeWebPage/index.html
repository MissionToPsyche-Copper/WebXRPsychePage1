<!DOCTYPE html>
 <!--Indicates HTML Page-->
<html>
<!-- HyperText Markup Language -->
<!-- Program Description
Psyche WebXR Informative WebPage
-->
<!--Head: contains metadata for document-->
<head>
    <!-- Meta Data -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <!-- Title -->
    <title>Psyche Informative Webpage</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.ico" />

    <!--Aframe -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!--Hammer.js for Touch Gestures -->
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <!--<script src="https://unpkg.com/aframe-click-drag-component"></script>
    <script>
        registerAframeClickDragComponent(window.AFRAME);
    </script>-->
    <!-- Orbit Camera -->
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <!--<script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
    -->
    <!-- Aframe GUI -->
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>

    <!--Javascript-->
    <script type="text/javascript" src="togglehidden.js"></script>
    <script type="text/javascript" src="togglemodel.js"></script>
    <script type="text/javascript" src="rotateasteroid.js"></script>






</head>
<!--Body: content of document-->
<body>
    <!--HTML text-->
    <div style="font-family:verdana";>

        <!--Aframe Scene (with Raycast for interaction)-->
        <a-scene id="ascene" cursor="rayOrigin: mouse; fuseTimeout: -" raycaster="objects: [data-raycastable]">
            <!--Custom Assets-->
            <!--This tag preloads objects, spawn them in with the a-entity tag later-->
            <a-assets>
                <!-- 3D Models -->
                <a-asset-item id="psyche_model"
                              src="assets/PsycheAsteroid1.glb"
                              crossorigin="anonymous"></a-asset-item>
                <!-- Images -->
                <img id="psycheAsteroidImg"
                     src="assets/temp2.png"
                     crossorigin="anonymous" />
                <img id="bgImg"
                     src="assets/2k_stars_milky_way.jpg"
                     crossorigin="anonymous" />
                <!-- Mixins: Preset Components that can be reused -->
                <a-mixin id="imageFrame"
                         geometry="primitive: plane;"
                         material="color: white; shader: flat; opacity: 1.0; transparent: true"></a-mixin>
            </a-assets>

            <!-- Ambient Light -->
            <a-entity light="type: ambient; color: #ffffff ; intensity: 1.0"></a-entity>

            <!-- Directional Light
    <a-entity
        light="type: directional; color: #ffffff; intensity: 1.0"
        position="1 1 1"
    ></a-entity> -->
            <a-light type="directional"
                     position="5 5 5"
                     rotation="0 0 0"
                     target="#directionaltarget"
                     intensity="1.0"
                     color="#ffffff">
                <a-entity id="directionaltarget"
                          position="0 0 -4"></a-entity>
            </a-light>

            <!-- Asteroid 2D
    <a-entity id="twodpsyche"
              material="src: #psycheAsteroidImg;"
              mixin="imageFrame"
              position="0 0 -4"
              scale="8.0 8.0 8.0"
              opacity="0.0"></a-entity>-->
            <!-- Asteroid 3D -->
            <a-entity gltf-model="#psyche_model"
                      id="threedpsyche"
                      position="0 0 -4"
                      rotation="-75 175 0"
                      scale="2.5 2.5 2.5"
                      data-raycastable
                      rotateasteroid></a-entity>

            <!-- Buttons -->
            <a-text id="psyche2dbuttonText"
                    value="2D"
                    position="-1.4 -5.5 -4"
                    rotation="0 0 0"
                    scale="3.0 3.0 3.0"
                    color="#ffffff"
                    align="left"
                    opacity="0.0"
                    togglemodel></a-text>
            <a-plane id="psyche2dbuttonBG"
                     position="-1.0 -5.5 -4"
                     rotation="0 0 0"
                     width="2.0"
                     height="1.0"
                     color="#000000"
                     opacity="0.0"
                     togglemodel></a-plane>
            <a-text id="psyche3dbuttonText"
                    value="3D"
                    position="0.4 -5.5 -4"
                    rotation="0 0 0"
                    scale="3.0 3.0 3.0"
                    color="#ffffff"
                    align="left"
                    opacity="0.0"
                    togglemodel></a-text>
            <a-plane id="psyche3dbuttonBG"
                     position="1.0 -5.5 -4"
                     rotation="0 0 0"
                     width="2.0"
                     height="1.0"
                     color="#222426"
                     opacity="0.0"
                     togglemodel></a-plane>

            <!-- Text border "Psyche is the name of an asteroid orbiting the Sun between Mars and Jupiter and the name of a NASA space mission to visit that asteroid.
    Psyche is the first mission to a world likely made largely of metal rather than rock or ice.
    What gives asteroid Psyche great scientific interest is that it is likely rich in metal. It may consist largely of metal from the core of a planetesimal, one of the building blocks of the Sun’s planetary system.
    At Psyche scientists will explore, for the first time ever, a world made not of rock or ice, but rich in metal."-->
            <a-plane id="textFrame"
                     position="0 13.8 -0.25"
                     rotation="0 0 0"
                     width="7.55"
                     height="0.15"
                     color="#000000"
                     opacity="0.9"></a-plane>
            <a-plane id="textFrame"
                     position="0 6.2 -0.25"
                     rotation="0 0 0"
                     width="7.55"
                     height="0.15"
                     color="#000000"
                     opacity="0.9"></a-plane>
            <a-plane id="textFrame"
                     position="-3.8 10 -0.25"
                     rotation="0 0 90"
                     width="7.85"
                     height="0.15"
                     color="#000000"
                     opacity="0.9"></a-plane>
            <a-plane id="textFrame"
                     position="3.8 10 -0.25"
                     rotation="0 0 90"
                     width="7.85"
                     height="0.15"
                     color="#000000"
                     opacity="0.9"></a-plane>
            <a-plane id="textFrame"
                     position="0 10 -0.25"
                     rotation="0 0 0"
                     width="7.5"
                     height="7.5"
                     color="#000000"
                     opacity="0.8"></a-plane>
            <a-text id="textFrame"
                    value="Psyche Exploratory Game"
                    geometry="primitive: plane"
                    material="color:blue; visible: false"
                    position="-3.0 12.75 0.0"
                    width="12.0"
                    color="white"
                    align="left"
                    opacity="0.9"></a-text>
            <a-text id="textFrame"
                    value="Explore the asteroid Psyche.\n Tap circles on the asteroid's surface to learn more about Psyche."
                    geometry="primitive: plane"
                    material="color:blue; visible: false"
                    position="-3.0 9.75 -0.25"
                    width="5.0"
                    color="white"
                    align="left"
                    letter-spacing="2.0"
                    line-height="72.5"
                    opacity="0.9"></a-text>

            <!-- GUI -->
            <a-gui-button id="toggleButton"
                          data-raycastable
                          togglehidden
                          position="1.5 7.5 0.0"
                          width="2.5"
                          height="0.7"
                          base-depth="0.025"
                          depth="0.1"
                          gap="0.1"
                          value="Begin"
                          font-size="0.25"
                          margin="0 0 0.05 0"
                          font-color="black"
                          active-color="#E3963E"
                          hover-color="#FFBF00"
                          border-color="black"
                          focus-color="black"
                          background-color="#FFBF00"
                          bevel="true">
            </a-gui-button>

            <!-- Info Buttons -->
            <a-gui-icon-button id="interactiveButton1"
                               height="0.75"
                               icon="F0de"
                               icon-active="false"
                               icon-font="fonts/fa-regular-400.ttf"
                               data-raycastable
                               togglemodel
                               position="0 0 -4"
                               rotation="0 0 0"
                               active-color="#191970"
                               hover-color="#0047AB"
                               border-color="black"
                               focus-color="black"
                               background-color="#0047AB"
                               margin="0 0 0.05 0">
            </a-gui-icon-button>

            <a-text id="textFrame2"
                    value="Psyche is the name of an asteroid orbiting the Sun between Mars and Jupiter and the name of a NASA space mission to visit that asteroid."
                    geometry="primitive: plane"
                    material="color:blue; visible: false"
                    position="-3.0 0.25 -0.25"
                    width="5.0"
                    color="white"
                    align="left"
                    letter-spacing="2.0"
                    line-height="72.5"
                    opacity="0.0"></a-text>

            <!--
            <a-gui-flex-container id="guiContainer1"
                                  flex-direction="row"
                                  justify-content="flexStart"
                                  align-items="flexStart"
                                  component-padding="0.1"
                                  opacity="0.9"
                                  width="5.5"
                                  height="4.5"
                                  panel-color="#000000"
                                  panel-rounded="0.2"
                                  position="-1.5 -3.5 0.0"
                                  rotation="0 0 0">

                <a-gui-label width="2.5" height="0.75"
                             value="Psyche is the name of an asteroid orbiting the Sun between Mars and Jupiter and the name of a NASA space mission to visit that asteroid."

                             font-size="0.35"
                             line-height="0.8"
                             letter-spacing="0"
                             margin="0 0 0.05 0">
                </a-gui-label>

                <!--<a-text value="Psyche is the name of an asteroid orbiting the Sun between Mars and Jupiter and the name of a NASA space mission to visit that asteroid."
                        opacity="0.9"></a-text>
                <a-text value="

    What gives asteroid Psyche great scientific interest is that it is likely rich in metal. It may consist largely of metal from the core of a planetesimal, one of the building blocks of the Sun’s planetary system.
    At Psyche scientists will explore, for the first time ever, a world made not of rock or ice, but rich in metal."
                        opacity="0.9"></a-text>

            </a-gui-flex-container>
                -->
            <!-- Skybox -->
            <a-sky src="#bgImg"></a-sky>

            <!-- Orbit Camera Rig -->
            <a-entity id="rig">
                <a-entity id="cameraCustomOrbit"
                          camera
                          look-controls
                          orbit-controls="
                          enabled: true;
                          enableRotate: true;
                          enableDamping: true;
                          enableKeys: true;
                          enablePan: true;
                          enableZoom: true;
                          maxPolarAngle: 180;
                          target: 0 0 -4;
                          minDistance: 5;
                          maxDistance: 75;
                          initialPosition: 0 0 8;"></a-entity>
            </a-entity>
        </a-scene>
</body>
</html>
