<!DOCTYPE html>
 <!--Indicates HTML Page-->
<html>
<!-- HyperText Markup Language -->
<!-- Program Description
Psyche WebXR Informative WebPage
-->
<!--Head: contains metadata for document-->
<head>
    <!-- Meta Data -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <!-- Title -->
    <title>Psyche Informative Webpage</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="infoBoxesCSS.css" />

    <!--Aframe -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Orbit Camera -->
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <!--<script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
    -->
    <!-- Aframe GUI -->
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>

    <!-- Aframe HTML
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
        -->
    <!--Javascript-->
    <script type="text/javascript" src="togglehidden.js"></script>
    <script type="text/javascript" src="togglemodel.js"></script>
    <script type="text/javascript" src="navigate-on-click.js"></script>
    <script type="text/javascript" src="textinfohandler.js"></script>
</head>
<!--Body: content of document-->
<body>

    <!--Example Modal overlay
    <div id="modal2" class="modal2" style="display: None">
        <div class="modal_content">
            <h1 id="modalTitle">Psyche Exploratory Game</h1>
            <p id="modalDescription">Explore the asteroid Psyche. Tap circles on the asteroid's surface to learn more about Psyche.</p>
            <div style="width:100%;">
                <a class="link" id="ViewButton">
                    <div>View</div>
                </a>
                <a class="link" id="NextButton">
                    <div>Next</div>
                </a>
            </div>
        </div>
    </div>-->
    <!--
    Psyche is the name of an asteroid orbiting the Sun between Mars and Jupiter and the name of a NASA space mission to visit that asteroid."
    The asteroid Psyche consist largely of metal from the core of a planetesimal, one of the building blocks of the Sun’s planetary system. At Psyche scientists will explore, for the first time ever, a world made not of rock or ice, but rich in metal."
    Deep within the terrestrial planets, including Earth, scientists infer the presence of metallic cores, but these lie unreachably far below the planets’ rocky mantles and crusts. The asteroid Psyche offers a unique window into these building blocks of planet formation and the opportunity to investigate a previously unexplored type of world."
     -->
    <!-- HTML item
    <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden; display: None">
        <div id="htmlElement" style="background: #F8F8F8; color: #333; font-size: 48px">Hello, HTML!</div>
    </div>-->
    <!-- -->
    <div id="textInfoModal" class="modal2" style="visibility: hidden; opacity: 0.0" onclick="toggleText()">
        <div class="modal_content">
            <p id="textInfoModalDescription">
                Psyche is the name of an asteroid orbiting the Sun between Mars and Jupiter and the name of a NASA space mission to visit that asteroid.
            </p>
            <div style="width:100%;">
                <p class="link" id="continueButton">
                    Continue
                </p>
                <p class="link" id="pointsfound">
                    Points Found: 0/3
                </p>
            </div>
        </div>
    </div>

    <div id="guiModal" class="modalgui" style="visibility: hidden; opacity: 0.0">
        <div class="modalgui_content">
            <div style="width:100%;">
                <p class="link" id="introButton">
                    Begin
                </p>
            </div>
            <!--<div style="width:100%;">
                <p class="link" id="endButton">
                    Credits
                </p>
            </div>-->
        </div>
    </div>

    <!--HTML text-->
    <div style="font-family:verdana" ;>

        <!--Aframe Scene (with Raycast for interaction)-->
        <a-scene id="ascene" cursor="rayOrigin: mouse; fuseTimeout: 0" raycaster="objects: [data-raycastable]">
            <!--Custom Assets-->
            <!--This tag preloads objects, spawn them in with the a-entity tag later-->
            <a-assets>
                <!-- 3D Models -->
                <a-asset-item id="psyche_model"
                              src="assets/PsycheAsteroid1.glb"
                              crossorigin="anonymous"></a-asset-item>

                <!-- Images -->
                <img id="bgImg"
                     src="assets/2k_stars_milky_way.jpg"
                     crossorigin="anonymous" />
                <img id="psycheWebsite"
                     src="assets/psyche.svg"
                     corssorigin="anonymous" />

                <!-- Mixins: Preset Components that can be reused -->
                <a-mixin id="imageFrame"
                         geometry="primitive: plane;"
                         material="color: white; shader: flat; opacity: 1.0; transparent: true"></a-mixin>
            </a-assets>

            <!--
            <a-entity geometry="primitive: plane" material="shader: html; target: #htmlElement"></a-entity>
            -->
            <!-- Ambient Light -->
            <a-entity light="type: ambient; color: #ffffff ; intensity: 1.0"></a-entity>

            <!-- Directional Light -->
            <a-light type="directional"
                     position="5 5 5"
                     rotation="0 0 0"
                     target="#directionaltarget"
                     intensity="1.0"
                     color="#ffffff">
                <a-entity id="directionaltarget"
                          position="0 0 -4"></a-entity>
            </a-light>

            <!-- Asteroid 3D -->
            <a-entity gltf-model="#psyche_model"
                      id="threedpsyche"
                      position="0 0 -4"
                      rotation="-75 175 0"
                      scale="2.5 2.5 2.5"
                      data-raycastable></a-entity>

            <!-- Text: "Psyche is the name of an asteroid orbiting the Sun between Mars and Jupiter and the name of a NASA space mission to visit that asteroid.
            Psyche is the first mission to a world likely made largely of metal rather than rock or ice.
            What gives asteroid Psyche great scientific interest is that it is likely rich in metal. It may consist largely of metal from the core of a planetesimal, one of the building blocks of the Sun’s planetary system.
            At Psyche scientists will explore, for the first time ever, a world made not of rock or ice, but rich in metal."-->
            <a-plane id="textFrame"
                     position="0 13.8 0"
                     rotation="0 0 0"
                     width="7.55"
                     height="0.15"
                     color="#000000"
                     opacity="0.9"></a-plane>
            <a-plane id="textFrame"
                     position="0 6.2 0"
                     rotation="0 0 0"
                     width="7.55"
                     height="0.15"
                     color="#000000"
                     opacity="0.9"></a-plane>
            <a-plane id="textFrame"
                     position="-3.8 10 0"
                     rotation="0 0 90"
                     width="7.85"
                     height="0.15"
                     color="#000000"
                     opacity="0.9"></a-plane>
            <a-plane id="textFrame"
                     position="3.8 10 0"
                     rotation="0 0 90"
                     width="7.85"
                     height="0.15"
                     color="#000000"
                     opacity="0.9"></a-plane>
            <a-plane id="textFrame"
                     position="0 10 0"
                     rotation="0 0 0"
                     width="7.5"
                     height="7.5"
                     color="#000000"
                     opacity="0.8"></a-plane>
            <a-text id="textFrame"
                    value="Psyche Exploratory Game"
                    geometry="primitive: plane"
                    material="color:blue; visible: false"
                    position="-3.0 12.75 0.05"
                    width="12.0"
                    color="white"
                    align="left"
                    opacity="0.9"></a-text>
            <a-text id="textFrame"
                    value="Explore the asteroid Psyche.\n Tap circles on the asteroid's surface to learn more about Psyche."
                    geometry="primitive: plane"
                    material="color:blue; visible: false"
                    position="-3.0 9.75 0.05"
                    width="5.0"
                    color="white"
                    align="left"
                    letter-spacing="2.0"
                    line-height="72.5"
                    opacity="0.9"></a-text>

            <!-- GUI -->
            <a-gui-button id="toggleButton"
                          data-raycastable
                          togglehidden
                          position="1.5 7.5 0.0"
                          width="2.5"
                          height="0.7"
                          base-depth="0.025"
                          depth="0.1"
                          gap="0.1"
                          value="Begin"
                          font-size="0.25"
                          margin="0 0 0.05 0"
                          font-color="black"
                          active-color="#E3963E"
                          hover-color="#FFBF00"
                          border-color="black"
                          focus-color="black"
                          background-color="#FFBF00"
                          bevel="true">
            </a-gui-button>
            <a-gui-button id="creditsButton"
                          data-raycastable
                          togglemodel
                          position="1 0 -4"
                          width="2.5"
                          height="0.7"
                          base-depth="0.025"
                          depth="0.1"
                          gap="0.1"
                          value="Credits"
                          font-size="0.25"
                          margin="0 0 0.05 0"
                          font-color="black"
                          active-color="#E3963E"
                          hover-color="#FFBF00"
                          border-color="black"
                          focus-color="black"
                          background-color="#FFBF00"
                          bevel="true">
            </a-gui-button>

            <!-- Info Buttons -->
            <a-gui-icon-button id="interactiveButton1"
                               height="0.6"
                               icon="F0de"
                               icon-active="false"
                               icon-font="fonts/fa-regular-400.ttf"
                               togglemodel
                               position="1 0 -4"
                               rotation="20 -20 0"
                               active-color="#191970"
                               hover-color="#0047AB"
                               border-color="black"
                               focus-color="black"
                               background-color="#0047AB"
                               margin="0 0 0.05 0">
            </a-gui-icon-button>
            <a-gui-icon-button id="interactiveButton2"
                               height="0.6"
                               icon="F0de"
                               icon-active="false"
                               icon-font="fonts/fa-regular-400.ttf"
                               togglemodel
                               position="1 0 -4"
                               rotation="-25 105 0"
                               active-color="#191970"
                               hover-color="#0047AB"
                               border-color="black"
                               focus-color="black"
                               background-color="#0047AB"
                               margin="0 0 0.05 0">
            </a-gui-icon-button>
            <a-gui-icon-button id="interactiveButton3"
                               height="0.6"
                               icon="F0de"
                               icon-active="false"
                               icon-font="fonts/fa-regular-400.ttf"
                               togglemodel
                               position="1 0 -4"
                               rotation="30 180 0"
                               active-color="#191970"
                               hover-color="#0047AB"
                               border-color="black"
                               focus-color="black"
                               background-color="#0047AB"
                               margin="0 0 0.05 0">
            </a-gui-icon-button>

            <!-- Text boxes activated by blue points -->
            <a-text id="textFrameInfo1"
                    value="Psyche is the name of an asteroid orbiting the Sun between Mars and Jupiter and the name of a NASA space mission to visit that asteroid."
                    geometry="primitive: plane"
                    material="color:blue; visible: false"
                    position="-4.575 -2.25 -0.25"
                    rotation="0 -20 0"
                    width="5.0"
                    color="white"
                    align="left"
                    letter-spacing="2.0"
                    line-height="72.5"
                    opacity="0.0"></a-text>
            <a-text id="textFrameInfo2"
                    value="The asteroid Psyche consist largely of metal from the core of a planetesimal, one of the building blocks of the Sun’s planetary system. At Psyche scientists will explore, for the first time ever, a world made not of rock or ice, but rich in metal."
                    geometry="primitive: plane"
                    material="color:blue; visible: false"
                    position="5.5 0.5 -3.5"
                    rotation="-25 105 0"
                    width="5.0"
                    color="white"
                    align="left"
                    letter-spacing="2.0"
                    line-height="72.5"
                    opacity="0.0"></a-text>
            <!--<a-plane id="textFrameInfoBG2"
            position="4.5 0.3 -5.75"
            rotation="-25 105 0"
            width="5.5"
            height="2.75"
            color="black"></a-plane>-->
            <a-text id="textFrameInfo3"
                    value="Deep within the terrestrial planets, including Earth, scientists infer the presence of metallic cores, but these lie unreachably far below the planets’ rocky mantles and crusts. The asteroid Psyche offers a unique window into these building blocks of planet formation and the opportunity to investigate a previously unexplored type of world."
                    geometry="primitive: plane"
                    material="color:blue; visible: false"
                    position="2 -4 -6.5"
                    rotation="5 180 0"
                    width="5.0"
                    color="white"
                    align="left"
                    letter-spacing="2.0"
                    line-height="72.5"
                    opacity="0.0"></a-text>
            <!--<a-plane id="textFrameInfoBG3"
            position="-0.49 -3.99 -6.49"
            rotation="5 180 0"
            width="5.0"
            height="3.0"
            color="black"></a-plane>-->
            <!-- Credits-->
            <a-plane id="textFrame2"
                     position="0 3.8 0.1"
                     rotation="0 0 0"
                     width="7.55"
                     height="0.15"
                     color="#000000"
                     opacity="0.0"></a-plane>
            <a-plane id="textFrame2"
                     position="0 -3.8 0.1"
                     rotation="0 0 0"
                     width="7.55"
                     height="0.15"
                     color="#000000"
                     opacity="0.0"></a-plane>
            <a-plane id="textFrame2"
                     position="-3.8 0 0.1"
                     rotation="0 0 90"
                     width="7.85"
                     height="0.15"
                     color="#000000"
                     opacity="0.0"></a-plane>
            <a-plane id="textFrame2"
                     position="3.8 0 0.1"
                     rotation="0 0 90"
                     width="7.85"
                     height="0.15"
                     color="#000000"
                     opacity="0.0"></a-plane>
            <a-plane id="textFrame2"
                     position="0 0 0.1"
                     rotation="0 0 0"
                     width="7.5"
                     height="7.5"
                     color="#000000"
                     opacity="0.0"></a-plane>
            <a-text id="textFrame2"
                    value="Credits"
                    geometry="primitive: plane"
                    material="color:blue; visible: false"
                    position="-3.0 2.75 0.1"
                    width="12.0"
                    color="white"
                    align="left"
                    opacity="0.0"></a-text>
            <a-text id="textFrame2"
                    value="NASA website:"
                    geometry="primitive: plane"
                    material="color:blue; visible: false"
                    position="-3.0 1.25 0.1"
                    width="5.0"
                    color="white"
                    align="left"
                    letter-spacing="2.0"
                    line-height="72.5"
                    opacity="0.0"></a-text>
            <a-text id="textFrame2"
                    value="Made with A-Frame:"
                    geometry="primitive: plane"
                    material="color:blue; visible: false"
                    position="-3.0 -0.25 0.1"
                    width="5.0"
                    color="white"
                    align="left"
                    letter-spacing="2.0"
                    line-height="72.5"
                    opacity="0.0"></a-text>

            <!-- Link to Psyche Website
            <a-link href="https://psyche.asu.edu/" title="Psyche Website" ; image="#psycheWebsite"></a-link>
                -->
            <a-entity id="psycheWebsiteLink"
                      material="src: #psycheWebsite;"
                      navigate-on-click="url: https://psyche.asu.edu/"
                      mixin="imageFrame"
                      position="0 0 -4"
                      scale="4.0 2.0 2.0"
                      opacity="0.0"></a-entity>
            <a-text id="aframeWebsiteLink"
                    value="A-Frame"
                    geometry="primitive: plane"
                    material="color:blue; visible: false"
                    navigate-on-click="url: https://aframe.io/"
                    position="-0.25 -0.25 0.2"
                    scale="2.0 2.0 2.0"
                    width="5.0"
                    color="white"
                    align="left"
                    letter-spacing="2.0"
                    line-height="72.5"
                    opacity="0.0"></a-text>

            <!-- Skybox -->
            <a-sky src="#bgImg"></a-sky>

            <!-- Static Camera -->
            <a-entity id="rig2" position="0 0 8">
                <a-entity id="cameraStatic"
                          camera
                          look-controls="magicWindowTrackingEnabled: false; enabled:false"></a-entity>
            </a-entity>

            <!-- Orbit Camera Rig -->
            <a-entity id="rig">
                <a-entity id="cameraCustomOrbit"
                          camera
                          look-controls="magicWindowTrackingEnabled: false"
                          orbit-controls="
                          autoRotate: false;
                          autoRotateSpeed: 0.25;
                          dampingFactor: 0.075;
                          enabled: true;
                          enableDamping: true;
                          enableKeys: false;
                          enablePan: true;
                          enableRotate: true;
                          enableZoom: true;
                          initialPosition: 0 0 8;
                          minDistance: 5;
                          maxDistance: 75;
                          maxPolarAngle: 180;
                          target: 0 0 -4;">
                </a-entity>
            </a-entity>
        </a-scene>
    </div>



</body>
</html>
