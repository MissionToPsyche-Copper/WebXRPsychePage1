<!DOCTYPE html> <!--Indicates HTML Page-->
<html> <!-- HyperText Markup Language -->
	<!-- Program Description
	Intersticial Prototypes
	-->
	
	<!--Head: contains metadata for document-->
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 
		<title>Intersticial Prototype 1</title> 
		
		<!--Aframe -->
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		
		<!--Javascript-->
		<script type="text/javascript" src="target-marker.js"></script>
		<script type="text/javascript" src="mover.js"></script>
		<script type="text/javascript" src="movery.js"></script>
		<script type="text/javascript" src="mover3.js"></script>
	</head> 
	<!--Body: content of document-->
	<body>
		<!--HTML text-->
		<div style="font-family:verdana";>
		
		<!--Aframe Scene (with Raycast for interaction)-->
		<a-scene cursor="rayOrigin: mouse">
			<!-- Interactable box 1-->
			<a-box 
				position="3 4 -2.49"
				scale="5 5 0.1"
				color="#4CC3D9"
				target-marker
				mover
			></a-box>
			<!-- Interactable box 2-->
			<a-box 
				position="3 -1 -2.49"
				scale="5 5 0.1"
				color="#d48790"
				target-marker
				movery
			></a-box>
			<!-- Interactable box 3-->
			<a-box 
				position="-2 -1 -2.49"
				scale="5 5 0.1"
				color="#f5e14e"
				target-marker
				mover3
			></a-box>
			
			<!-- Container -->
			<a-box 
				position="0.5 1.5 -2.5"
				scale="10 10 0.1"
				color="#0e2433"
				target-marker
			></a-box>
			
			<!-- Background -->
			<a-plane 
				position="0 0 -4" 
				rotation="0 0 0" 
				width="50"
				height="50"
				color="#7BC8A4"
				target-marker
			></a-plane>
			
			<!--Custom Camera Rig-->
			<a-entity id="rig">
				<a-entity camera position="0 2 5">
				</a-entity>
			</a-entity>
		</a-scene>
	</body>
</html>
