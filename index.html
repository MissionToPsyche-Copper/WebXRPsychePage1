<!DOCTYPE html> <!--Indicates HTML Page-->
<html> <!-- HyperText Markup Language -->
	<!-- Program Description
	Psyche WebXR Informative Prototype
	-->
	
	<!--Head: contains metadata for document-->
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 
		<title>Informative Prototype 1</title> 
		
		<!--Aframe -->
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<!--Hammer.js for Touch Gestures -->
		<script src="https://hammerjs.github.io/dist/hammer.js"></script>
		<!--<script src="https://unpkg.com/aframe-click-drag-component"></script>
		<script>
			registerAframeClickDragComponent(window.AFRAME);
		</script>-->

		<!--Javascript-->
		<script type="text/javascript" src="togglehidden.js"></script>
		<script type="text/javascript" src="togglemodel.js"></script>
		<script type="text/javascript" src="rotateasteroid.js"></script>
		
		<script type="text/javascript" src="modelOpacity.js"></script>
		<script type="text/javascript" src="test.js"></script>
	</head> 
	<!--Body: content of document-->
	<body>
		<!--HTML text-->
		<div style="font-family:verdana";>
		
		<!--Aframe Scene (with Raycast for interaction)-->
		<a-scene id="ascene" cursor="rayOrigin: mouse" raycaster="objects: [data-raycastable]">
			<!--Custom Assets-->
			<!--This tag preloads objects, spawn them in with the a-entity tag later-->
			<a-assets>
				<!-- 3D Models -->
				<a-asset-item 
					id="psyche_model" 
					src="/assets/Psyche_Asteroid.gltf" 
					crossorigin="anonymous"
				></a-asset-item>
				<!-- Images -->
				<img 
					id="psycheAsteroidImg" 
					src="temp.png" 
					crossorigin="anonymous"
				/>
				<!-- Mixins: Preset Components that can be reused -->
				<a-mixin
					id="imageFrame"
					geometry="primitive: plane;"
					material="color: white; shader: flat; opacity: 1.0; transparent: true"
				></a-mixin>
			</a-assets>
			
			<!-- Asteroid 2D -->
			<a-entity 
				id="twodpsyche"
				material="src: #psycheAsteroidImg;" 
				mixin="imageFrame"
				position="0 0 -4" 
				scale="8.0 8.0 8.0"
				opacity="1.0"
			></a-entity>
			
			<!-- Asteroid 3D -->
			
			<a-entity 
				gltf-model="#psyche_model"
			
			
				id="threedpsyche"
				position="0 0 -5" 
				rotation="0 0 0" 
				scale="23.0 23.0 23.0"
				model-opacity="0.0"
				modelOpacity
				data-raycastable 
				rotateasteroid
			
			></a-entity>
			<!--
			<a-box 
				id="threedpsyche"
				position="0 0 -5" 
				rotation="0 0 0" 
				scale="3.0 3.0 3.0"
				color="#2f3d40"
				opacity="0.0"
				data-raycastable 
				rotateasteroid
			></a-box>
			-->
			<!-- Buttons -->
			<a-text
				id="psyche2dbuttonText"
				value="2D"
				position="-1.4 -5.5 -4" 
				rotation="0 0 0" 
				scale="3.0 3.0 3.0"
				color="#ffffff"
				align="left"
				opacity="0.0"
				togglemodel
			></a-text>
			<a-plane
				id="psyche2dbuttonBG"
				position="-1.0 -5.5 -4" 
				rotation="0 0 0" 
				width="2.0"
				height="1.0"
				color="#000000"
				opacity="0.0"
				togglemodel
			></a-plane>
			<a-text
				id="psyche3dbuttonText"
				value="3D"
				position="0.4 -5.5 -4" 
				rotation="0 0 0" 
				scale="3.0 3.0 3.0"
				color="#ffffff"
				align="left"
				opacity="0.0"
				togglemodel
			></a-text>
			<a-plane
				id="psyche3dbuttonBG"
				position="1.0 -5.5 -4" 
				rotation="0 0 0" 
				width="2.0"
				height="1.0"
				color="#222426"
				opacity="0.0"
				togglemodel
			></a-plane>
			
			<!-- Text border -->
			<a-plane
				id="textFrame"
				position="0 15 -3" 
				rotation="0 0 0" 
				width="10.15"
				height="0.15"
				color="#000000"
				opacity="0.8"
			></a-plane>
			<a-plane 
				id="textFrame"
				position="0 5 -3" 
				rotation="0 0 0" 
				width="10.15"
				height="0.15"
				color="#000000"
				opacity="0.8"
			></a-plane>
			<a-plane 
				id="textFrame"
				position="-5 10 -3" 
				rotation="0 0 90" 
				width="10.0"
				height="0.15"
				color="#000000"
				opacity="0.8"
			></a-plane>
			<a-plane 
				id="textFrame"
				position="5 10 -3" 
				rotation="0 0 90" 
				width="10.0"
				height="0.15"
				color="#000000"
				opacity="0.8"
			></a-plane>
			<a-plane 
				id="textFrame"
				position="0 10 -3" 
				rotation="0 0 0" 
				width="10.0"
				height="10.0"
				color="#000000"
				opacity="0.8"
			></a-plane>
			<a-text 
				id="textFrame"
				value="Psyche" 
				geometry="primitive: plane" 
				material="color:blue; visible: false" 
				position="-3.0 12.75 0.0"
				width="12.0"
				color="white" 
				align="left"
				opacity="0.8"
			></a-text>
			<a-text 
				id="textFrame"
				value="Psyche is the name of an asteroid orbiting the Sun between Mars and Jupiter and the name of a NASA space mission to visit that asteroid, led by ASU. Psyche is the first mission to a world likely made largely of metal rather than rock or ice.
				What gives asteroid Psyche great scientific interest is that it is likely rich in metal. It may consist largely of metal from the core of a planetesimal, one of the building blocks of the Sunâ€™s planetary system. At Psyche scientists will explore, for the first time ever, a world made not of rock or ice, but rich in metal." 
				geometry="primitive: plane" 
				material="color:blue; visible: false" 
				position="-3.0 9.75 -0.25"
				width="5.0"
				color="white" 
				align="left"
				letter-spacing="2.0"
				line-height="72.5"
				opacity="0.8"
			></a-text>
			<a-text 
				id="toggleButton"
				value="Hide Text" 
				geometry="primitive: plane" 
				material="color:blue; visible: false" 
				position="1.5 7.750 1.0" 
				rotation="0 0 0" 
				color="white" 
				align="center" 
				opacity="0.8"
				data-raycastable 
				togglehidden
				animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
				animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
			></a-text>
			
			<!-- Background -->
			<a-plane 
				position="0 0 -10" 
				rotation="0 10 0" 
				width="100"
				height="100"
				color="#1f1f26"
			></a-plane>
			
			<!--Custom Camera Rig-->
			<a-entity id="rig">
				<a-camera position="0 0 5" look-controls="enabled:false">
				</a-camera>
			</a-entity>
		</a-scene>
	</body>
</html>
